<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-动画</title>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <style>
        #divPop {
            background-color: #f0f0f0;
            border: solid 1px #000000;
            position: absolute;
            display: none;
            width: 300px;
            height: 100px;
        }
    </style>
</head>

<body>
    <div>
        <br /><br /><br />
        <button id="btnShow">显示提示文字</button>
    </div>

    <!-- 弹出层 -->
    <div id="divPop">
        <div style="text-align: center;">弹出层</div>
    </div>


    <script>
        $(function () {
            //动画速度
            var speed = 500;

            //绑定事件处理
            $("#btnShow").click(function (event) {
                //取消事件冒泡
                event.stopPropagation();
                //设置弹出层位置
                var offset = $(event.target).offset();
                console.log($(event.target).height());
                console.log($(event.target).offset().top);
                $("#divPop").css({ top: offset.top + $(event.target).height() + "px", left: offset.left }); //加 px是避免火狐浏览器下出现问题
                //动画显示
                $("#divPop").toggle(speed);

            });
            // //单击空白区域隐藏弹出层
            // $(document).click(function (event) { $("#divPop").hide(speed) });          
            // //单击弹出层则自身隐藏
            // $("#divPop").click(function (event) { $("#divPop").hide(speed) });
        });
    </script>
</body>

</html>
