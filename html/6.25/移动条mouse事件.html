    <style type="text/css">
        #selectStuBox {
            position: relative;
            width: 200px;
            height: 50px;
            margin: 50px auto 0;
        }

        #selectStuBoxBg {
            height: 4px;
            background-color: #cccccc;
            overflow: hidden;
        }

        #selectStuBoxBgcolor {
            background: #24afff;
            width: 0;
            height: 4px;
        }

        #selectStuBoxBt {
            width: 16px;
            height: 16px;
            background-color: #fff;
            box-shadow: 0px 0px 8px 5px #c3f5e7;
            border-radius: 8px;
            overflow: hidden;
            position: absolute;
            left: 0px;
            margin-left: -16px;
            top: -5px;
            cursor: pointer;
        }

        #selectStuBoxText {
            width: 64px;
            height: 33px;
            background-color: #24afff;
            position: relative;
            border-radius: 16px;
        }

        #selectStuBoxText:after {
            width: 0;
            height: 0;
            content: '';
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-top: 6px solid #24afff;
            position: absolute;
            bottom: -6px;
            left: 50%;
            margin-left: -6px;
        }
    </style>
    <script type="text/javascript"></script>
    <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

        var selectStuBoxText = $('#selectStuBoxText');
        var statu = false;
        var ox = 0;
        var lx = 0;
        var left = 0;
        var bgleft = 0;
        selectStuBoxBt.mousedown(function (e) {

            lx = selectStuBoxBt.offset().left;
            ox = e.pageX - left;
            statu = true;
            $(document).on('mousemove', onMouseMoveDocument);
            $(document).on('mouseup', onMouseUpDocument);
            function onMouseMoveDocument (e) {
                e.preventDefault();
                if (statu) {
                    left = e.pageX - ox;
                    if (left < 0) {
                        left = 0;
                    }
                    if (left > 200) {
                        left = 200;
                    }
                    selectStuBoxBt.css('left', left);
                    selectStuBoxBgcolor.width(left);
                    selectStuBoxText.html(parseInt(left / 2) + '%');
                }

            };
            function  onMouseUpDocument(e) {

                statu = false;
                $(document).off('mousemove', onMouseMoveDocument);
                $(document).off('mouseup', onMouseUpDocument);
            };
        });
