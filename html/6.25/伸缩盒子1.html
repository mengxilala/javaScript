<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>flex布局</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .Grid {
            width: 800px;
            height: 800px;
            line-height: 800px;
            border: 1px solid red;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .Grid p {
            position: absolute;
            top: 20px;
            width: 100px;
            height: 20px;
        }

        .Grid-cell {
            display: inline-flex;
            width: 700px;
            height: 200px;
            border: 1px solid green;
            justify-content: space-around;
            align-items: center;
            flex-direction: row;
        }

        .Grid-cell1 {
            display: inline-flex;
            width: 100px;
            height: 100px;
            border: 1px solid pink;
        }

        .Grid-cell2 {
            display: inline-flex;
            width: 100px;
            height: 100px;
            border: 1px solid yellow;
        }

        .Grid-cell3 {
            display: inline-flex;
            width: 100px;
            height: 100px;
            border: 1px solid purple;
        }
    </style>
</head>

<body>
    <div class="Grid">
        <p>flex布局</p>
        <div class="Grid-cell">
            <div class="Grid-cell1"></div>
            <div class="Grid-cell1"></div>
        </div>
        <div class="Grid-cell">
            <div class="Grid-cell2"></div>
            <div class="Grid-cell2"></div>
            <div class="Grid-cell2"></div>
        </div>
        <div class="Grid-cell">
            <div class="Grid-cell3"></div>
            <div class="Grid-cell3"></div>
            <div class="Grid-cell3"></div>
            <div class="Grid-cell3"></div>
        </div>
    </div>
</body>

</html>
