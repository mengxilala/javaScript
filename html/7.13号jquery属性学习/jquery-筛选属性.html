    <!-- closest(expr|object|element)
    从元素本身开始，逐级向上级元素匹配，并返回最先匹配的元素。。
    closest会首先检查当前元素是否匹配，如果匹配则直接返回元素本身。如果不匹配则向上查找父元素，一层一层往上，直到找到匹配选择器的元素。
    如果什么都没找到则返回一个空的jQuery对象。
    closest和parents的主要区别是：
    1，前者从当前元素开始匹配寻找，后者从父元素开始匹配寻找；
    2，前者逐级向上查找，直到发现匹配的元素后就停止了，后者一直向上查找直到根元素，然后把这些元素放进一个临时集合中，再用给定的选择器表达式去过滤；
    3，前者返回0或1个元素，后者可能包含0个，1个，或者多个元素。
    closest对于处理事件委托非常有用。 -->
