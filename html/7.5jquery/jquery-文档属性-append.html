<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-文档属性/append</title>
    <script src="../../js/jquery.min.js"></script>

</head>
<body>
    <!-- append(content|fn) 向每个匹配的元素内部追加内容。 这个操作与对指定的元素执行appendChild方法，将它们添加到文档中的情况类似。 -->

    <!-- content 要追加到目标中的内容 -->

    <!-- function(index, html) 返回一个HTML字符串，用于追加到每一个匹配元素的里边。接受两个参数，index参数为对象在这个集合中的索引值，html参数为这个对象原先的html值。 -->

    <!-- 描述: 向所有段落中追加一些HTML标记。 -->
    <!-- <p>I would like to say: </p> -->



    <!-- appendTo(content) 把所有匹配的元素追加到另一个指定的元素集合中。 -->

    <!-- 描述: 把所有段落追加到ID值为foo的元素中。 -->

    <!-- <p>I would like to say: </p>
    <div id="foo"></div>
    <div></div> -->


    <!-- 新建段落追加div中并加上一个class -->
    <p>I would like to say:hello everybody </p>
    <div></div>
    <div></div>

    <script>
        // 描述: 向所有段落中追加一些HTML标记。

        // $("p").append("<b>Hello</b>");



        // 描述: 把所有段落追加到ID值为foo的元素中

        // $("p").appendTo("div[id='foo']"); 

        // 在jQuery 1.3.2中，appendTo, prependTo, insertBefore, insertAfter, 和 replaceAll这个几个方法成为一个破坏性操作，
        // 返回值是所有被追加的内容，而不仅仅是先前所选中的元素。 要选择先前选中的元素，需要使用end()方法
        // 新建段落追加div中并加上一个class 

        $("p")
            .appendTo("div")
            .addClass("test")
            .end()
            .addClass("test2");
    </script>
</body>
</html>
