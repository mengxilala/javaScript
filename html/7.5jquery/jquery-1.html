<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery添加元素</title>
    <script src="../../js/jquery.min.js"></script>
    <style>
        #box {
            width: 300px;
            height: 300px;
            border: 1px solid #000;
        }
        .active{
            background-color: pink;
        }
    </style>
</head>

<body>
    <div id="box"></div>

    <script>
        $("<p>hello</p>").appendTo("div");
        $("#box").append("<p>我是加入的段落元素</p>");

        $("<div>", {
            "class": "test",
            text: "Click me!",
            click: function () {
                $(this).toggleClass("test");
            }
        }).appendTo("body");



        $("<input>", {
            type: "text",
            val: "Test",
            focusin: function () {
                $(this).addClass("active");
            },
            focusout: function () {
                $(this).removeClass("active");
            }
        }).appendTo("body");
    </script>
</body>

</html>
