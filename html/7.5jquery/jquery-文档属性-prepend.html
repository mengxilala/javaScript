<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-文档属性-prepend</title>
    <script src="../../js/jquery.min.js"></script>

</head>
<body>
    <!-- prepend(content) 向每个匹配的元素内部前置内容。 这是向所有匹配元素内部的开始处插入内容的最佳方式。 -->
    <!-- 描述: 向所有段落中前置一些HTML标记代码。 -->
    <!-- <p>I would like to say: </p> -->


    <!-- 描述: 将一个DOM元素前置入所有段落 -->
    <!-- <p>I would like to say: </p>
    <p>I would like to say: </p>
    <b class="foo">Hello</b>
    <b class="foo">Good Bye</b>  -->


    <!-- 描述: 向所有段落中前置一个jQuery对象(类似于一个DOM元素数组)。 -->
    <!-- <p>I would like to say: </p>
    <b>Hello</b> -->





    <!-- prependTo(content) 把所有匹配的元素前置到另一个、指定的元素元素集合中。 -->
    <!-- 描述:把所有段落追加到ID值为foo的元素中。 -->

    <p>I would like to say: </p>
    <div id="foo"></div>

    <script>
        //    向所有段落中前置一些HTML标记代码 
        // $("p").prepend("<b>Hello</b>");

        //    描述: 将一个DOM元素前置入所有段落 
        // $("p").prepend($(".foo")[0]);

        // 描述: 向所有段落中前置一个jQuery对象(类似于一个DOM元素数组)
        // $("p").prepend($("b"));





        // 描述:把所有段落追加到ID值为foo的元素中。
        $("p").prependTo("#foo");
    </script>
</body>
</html>
