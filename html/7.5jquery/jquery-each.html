<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>each的使用方法</title>
    <script src="../../js/jquery.min.js"></script>
    <style>
        div {
            width: 500px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <button id="ccc">Change colors</button>
    <span></span>
    <div></div>
    <div></div>

    <div></div>
    <div></div>
    <div id="stop">Stop here</div>
    <div></div>

    <div></div>
    <div></div>



    <button id="aaa">输出每个列表项的值</button>
    <ul>
        <li>Coffee</li>
        <li>Milk</li>
        <li>Soda</li>
    </ul>
    <script>
        $("#ccc").click(function () {
             
            $("div").each(function (index, domEle) {
                // domEle == this 
                $(this).css("backgroundColor", "yellow");
                if ($(this).is("#stop")) {
                    $("span").text("Stopped at div index #" + index);
                    return false;
                }
            });
          
        });



        $('#aaa').click(function (e) {
          
            $('li').each(function (index) {
                alert(index + '_' + $(this).text());
            })
            
        })
     
     console.log($('div').length);
    </script>
</body>

</html>
