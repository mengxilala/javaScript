            opacity: 0.3;
        }
    </style>
</head>
<body>

    <!-- wrap(html|element|fn) 把所有匹配的元素用其他元素的结构化标记包裹起来。 -->

    <!-- unwrap() 这个方法将移出元素的父元素。这能快速取消 .wrap()方法的效果。匹配的元素（以及他们的同辈元素）会在DOM结构上替换他们的父元素。 -->

        // 回调函数 描述:用原先div的内容作为新div的class，并将每一个元素包裹起来
