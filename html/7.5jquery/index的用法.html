<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>index的用法</title>
    <script src="../../js/jquery.min.js"></script>
</head>

<body>
    <!-- <ul>
        <li id="foo">foo</li>
        <li id="bar">bar</li>
        <li id="baz">baz</li>
    </ul> -->



    <div>
        <span>John</span>
        <b>Kim</b>
        <span>Adam</span>
        <b>Rafael</b>
        <span>Oleg</span>
    </div>
    <div>
        <b>Dave</b>
        <span>Ann</span>
    </div>
    <div>
        <i><span>Maurice</span></i>
        <span>Richard</span>
        <span>Ralph</span>
        <span>Jason</span>
    </div>

    <script>
        // 搜索匹配的元素，并返回相应元素的索引值，从0开始计数。
        // 如果不给 .index() 方法传递参数，那么返回值就是这个jQuery对象集合中第一个元素相对于其同辈元素的位置。
        // 如果参数是一组DOM元素或者jQuery对象，那么返回值就是传递的元素相对于原先集合的位置。
        // 如果参数是一个选择器，那么返回值就是原先元素相对于选择器匹配元素中的位置。如果找不到匹配的元素，则返回-1。

        // jQuery的  :gt(index)选择器用于匹配所有大于指定索引的元素，将其封装为jQuery对象并返回。

        // 与该选择器相对的是:lt(index)选择器，用于匹配所有小于指定索引的元素。

        // $('li').index(document.getElementById('bar')); // 1，  传递一个DOM对象，返回这个对象在原先集合中的索引位置
        // $('li').index($('#bar')); // 1，  传递一个jQuery对象
        // $('li').index($('li:gt(0)')); // 1， 传递一组jQuery对象，返回这个对象中第一个元素在原先集合中的索引位置
        // $('#bar').index('li'); //1，传递一个选择器，返回#bar在所有li中的索引位置
        // $('#bar').index(); //1，不传递参数，返回这个元素在同辈中的索引位置。

        console.log($("span:nth-of-type(2)"));
    </script>
</body>

</html>
