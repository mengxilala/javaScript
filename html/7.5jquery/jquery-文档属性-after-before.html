<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery-文档属性-after/before</title>
    <script src="../../js/jquery.min.js"></script>

</head>
<body>
    <!-- after(content|fn) 在每个匹配的元素之后插入内容。 -->

    <!-- 描述1:在所有段落之后插入一些HTML标记代码。 -->
    <!-- <p>I would like to say: </p> -->

    <!-- 描述2: 在所有段落之后插入一个DOM元素。 -->
    <!-- <b id="foo">Hello</b>
    <p>I would like to say: </p> -->


    <!-- 描述3:在所有段落中后插入一个jQuery对象(类似于一个DOM元素数组)。 -->
    <!-- <b id="foo">Hello</b>
    <p>I would like to say: </p> -->





    <!-- before(content|fn) 在每个匹配的元素之前插入内容。   用法同after -->
    <!-- 描述1:在所有段落之前插入一些HTML标记代码。 -->
    <!-- <p>I would like to say: </p> -->

    <!-- 描述2: 在所有段落之前插入一个元素。 -->
    <!-- <p>I would like to say: </p><b id="foo">Hello</b>  -->
    
    <!-- 描述3: 在所有段落中前插入一个jQuery对象(类似于一个DOM元素数组)。 -->
    <p>I would like to say: </p><b>Hello</b>
    <script>
        // 描述1:在所有段落之后插入一些HTML标记代码。
        // $("p").after("<b>Hello</b>");


        // 描述2: 在所有段落之后插入一个DOM元素。
        // $("p").after( $("#foo")[0] );

        // 描述3:在所有段落中后插入一个jQuery对象(类似于一个DOM元素数组)
        // $("p").after($("b"));



        // 描述1:在所有段落之前插入一些HTML标记代码。
        //$("p").before("<b>Hello</b>");

        // 描述2: 在所有段落之前插入一个元素
        // $("p").before( $("#foo")[0] );

        // 描述3: 在所有段落中前插入一个jQuery对象(类似于一个DOM元素数组)。
        $("p").before( $("b") );
    </script>
</body>
</html>
