<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8">
</head>
<body>
    <div>
        <h1 id="mockjs">mockjs</h1>
    </div>
    <script src="../../js/mock.js"></script>
    <script src="../../js/jquery.js"></script>
    <script>
        // 调用mock方法模拟数据
        Mock.mock(
            'http://mockjs', {
                "userName": '@name', //模拟名称
                "age|1-100": 100, //模拟年龄(1-100)
                "color": "@color", //模拟色值
                "date": "@date('yyyy-MM-dd')", //模拟时间
                "url": "@url()", //模拟url
                "content": "@cparagraph()" //模拟文本
            }
        );

        // ajax请求
        $("#mockjs").click(function () {
            $.ajax({
                url: "http://mockjs", // 请求的url地址
                dataType: "json", // 返回格式为json
                async: true, // 请求是否异步，默认为异步，这也是ajax重要特性
                data: {}, // 参数值
                type: "GET", // 求方式
                beforeSend: function () {
                    // 请求前的处理
                    console.log('start');
                },
                success: function (req) {
                    // 请求成功时处理
                    console.log(req);
                },
                complete: function () {
                    // 请求完成的处理
                    console.log('end');
                },
                error: function (err) {
                    // 请求出错处理
                    console.log(err);
                }
            });
        });
    </script>
</body>
</html>
