<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>介绍vue</title>
    <script src="../../js/vue.js"></script>
</head>
<body>
    <div id="app1" v-on:click="doThis">可以执行多次</div>

    <div id="app2" v-on:click.once="doThat">只执行一次</div>

    <input id="app3" v-on:keyup.13="submit">
    <div id="app4">
        <input v-model="msg">
        <span>  selected:{{msg}}</span>
    </div>

    <script>
        var app1 = new Vue({
            el: '#app1',
            methods: {
                doThis: function () {
                    console.log('可以执行多次');
                }
            }
        })

        var app2 = new Vue({
            el: '#app2',
            methods: {
                doThat: function () {
                    console.log('只执行一次');
                }
            }
        })

        var app3 = new Vue({
            el: '#app3',
            methods: {
                submit: function () {
                    console.log('触发了submit');
                }
            }
        })

        var app4= new Vue({
            el: '#app4',
            data:{
                msg:''
            }
        })
    </script>
</body>
</html>
