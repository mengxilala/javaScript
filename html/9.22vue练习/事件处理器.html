<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件处理器</title>
    <script src="js/vue.js"></script>
</head>
<body>
    <!-- 1.监听事件 -->
    <div id="example-1">
        <button v-on:click="counter+=1">增加1</button>
        <p>这个按钮被点击了{{counter}}次</p>
    </div>

    <!-- 2.方法事件处理器 -->
    <!-- 许多事件处理的逻辑都很复杂，所以直接把 JavaScript 代码写在 v-on 指令中是不可行的。因此 v-on 可以接收一个定义的方法来调用。 -->
    <div id="example-2">
        <button v-on:click="greet">Greet</button>
    </div>

    <!-- 3.内联处理器方法 -->
    <!-- 除了直接绑定到一个方法，也可以用内联 JavaScript 语句： -->
    <div id="example-3">
        <button v-on:click="Say('Hi')">sayHi</button>
        <button v-on:click="Say('What')">sayWhat</button>
        <button v-on:click="warn('Form cannot be submit',$event)">submit</button>
        <!-- <button v-on:click="warn('Form cannot be submitted yet.', $event)"></button> -->
    </div>

    <!-- 4.事件修饰符 -->
    <script>
        // 1.监听事件
        new Vue({
            el: "#example-1",
            data: {
                counter: 0
            }
        })

        // 2.方法事件处理器

        new Vue({
            el: "#example-2",
            data: {
                name: '张梦溪'
            },
            methods: {
                greet: function (event) {
                    alert('Hello' + this.name + '!');
                    if (event) {
                        alert(event.target.tagName);
                    }
                }
            }
        })


        // 3.内联处理器方法
        new Vue({
            el: "#example-3",
            methods: {
                Say: function (message) {
                    alert(message);
                },
                warn: function (message, event) {
                    if (event) event.preventDefault();
                    alert(message);
                }
            }
        })

        // 4.事件修饰符
    </script>
</body>
</html>
