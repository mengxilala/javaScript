<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>vue-Demo</title>
    <script src="js/vue.js"></script>
</head>
<body>

    <!-- 声明式渲染 -->
    <div id="app">
        <p>{{message}}</p>
    </div>


    <div id="app2">
        <span v-bind:title="message">
            鼠标悬停此处几秒， 可以看到此处动态绑定的 title！
        </span>
    </div>


    <!-- 条件与循环 -->
    <!-- 1.v-if指令 控制切换一个元素的显示 -->
    <div id="app3">
        <p v-if="seen">你现在可以看到我</p>
    </div>
    <!-- 2.v-for 指令 -->
    <div id="app4">
        <ol>
            <li v-for="todo in todos">
                {{todo.text}}
            </li>
        </ol>
    </div>


    <!-- 处理用户输入 -->
    <!-- v-on指令 -->
    <div id="app5">
        <p>{{message}}</p>
        <button v-on:click="reverseMessage">翻转message</button>
    </div>

    <!-- v-model指令 -->
    <div id="app6">
        <p>{{message}}</p>
        <input v-model="message">
    </div>


    

    <script>

        // 声明式渲染
        new Vue({
            el: "#app",
            data: {
                message: "Hello, Vue.js"
            }
        })

        new Vue({
            el: "#app2",
            data: {
                message: '页面加载于' + new Date().toLocaleString()     // toLocaleString() 把数组转换为本地字符串
            }
        })


        // 条件与循环
        new Vue({
            el: "#app3",
            data: {
                seen: true
            }
        })

        new Vue({
            el: "#app4",
            data: {
                todos: [
                    { text: "学习JavaScript" },
                    { text: "学习Vue" },
                    { text: "创建激动人心的代码" },
                ]
            }
        })


        // 处理用户输入
        new Vue({
            el: "#app5",
            data: {
                message: "Hello Vue"
            },
            methods: {
                reverseMessage: function () {
                    this.message = this.message.split('').reverse().join('')
                }
            }
        })

        new Vue({
            el: "#app6",
            data: {
                message: "Hello Vue"
            }
        })


        
    </script>
</body>
</html>
