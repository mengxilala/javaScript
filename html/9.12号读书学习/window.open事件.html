<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>window.open事件</title>
</head>
<body>
    <!-- 在一个链接中打开新窗口 -->
    <!-- "javaScript:" javaScript伪协议 -->
    <a href="javaScript:popUp(' http://www.baidu.com ');">example</a>
    <script>
        function popUp(winUrl) {
            window.open(winUrl, "百度", "width=320,height=480")  //在一个新窗口打开一个宽为320 高为480的百度窗口
        }
        // window.open("http://www.baidu.com", "百度", "width=320,height=480")  //在一个新窗口打开一个宽为320 高为480的百度窗口
    </script>
</body>
</html>
