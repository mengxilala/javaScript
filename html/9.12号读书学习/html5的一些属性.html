<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5的一些属性</title>
</head>
<body>
    <!-- 1.canvas -->
    <!-- 利用canvas画一个圆角小黑盒子,带有2像素宽的白色描边效果 -->
    <canvas id="canvas" width="120" height="40">
        <p>Powered By HTML5 Canvas</p>
    </canvas>



    <!-- 利用canvas绘制文本 -->
    <canvas id="canvasText" width="600" height="100" style="border:1px solid #d3d3d3;"></canvas>
    <script>
        function draw() {
            var canvas = document.getElementById("canvas");
            if (canvas.getContext) {
                var ctx = canvas.getContext("2d");
                ctx.beginPath();
                ctx.moveTo(120, 32);
                ctx.bezierCurveTo(120, 36.4, 116.4, 40, 112, 40);     //bezierCurveTo() 方法通过使用表示三次贝塞尔曲线的指定控制点，向当前路径添加一个点。
                ctx.lineTo(8, 40);
                ctx.bezierCurveTo(3.6, 40, 0, 36.4, 0, 32);
                ctx.lineTo(0, 8);
                ctx.bezierCurveTo(0, 3.6, 3.6, 0, 8, 0);
                ctx.lineTo(112, 0);
                ctx.bezierCurveTo(116.4, 0, 120, 3.6, 120, 8);
                ctx.lineTo(120, 32);
                ctx.closePath();
                // ctx.fill();
                ctx.lineWidth = 2;
                // ctx.fillStyle = "rgb(255,255,255)";
                ctx.stroke();
            }
        }
        window.onload = draw;



        // 利用canvas绘制文本
        // 使用 canvas 绘制文本，重要的属性和方法如下：
        // font - 定义字体
        // fillText(text, x, y) - 在 canvas 上绘制实心的文本
        // strokeText(text, x, y) - 在 canvas 上绘制空心的文本


        var canvas=document.getElementById("canvasText");
        var ctx = canvas.getContext("2d");
        ctx.font = "30px Arial";
        ctx.fillText("Hello World", 50, 80);
        ctx.strokeText("我爱你中国",10,50);

    </script>
</body>
</html>
