<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    <script src="../../../js/jquery.js"></script>
</head>
<body>
    <!-- 学习jQuery 不仅仅是过一遍文档  要真正理解并会运用 这样才算学会了 -->
    <!-- jQuery(html,[ownerDocument])

    html:用于动态创建DOM元素的HTML标记字符串
    ownerDocument:创建DOM元素所在的文档 -->
    <!-- 创建一个 span ，可以用$("<span/>") 或 $("<span></span>") ，但不推荐 $("<span>")。在jQuery 中，这个语法等同于$(document.createElement("span")) 。 -->


    <!-- html:用于动态创建DOM元素的HTML标记字符串
    props:用于附加到新创建元素上的属性、事件和方法 -->

    <script>
        // 描述:动态创建一个 div 元素（以及其中的所有内容），并将它追加到 body 元素中。
        // 在这个函数的内部，是通过临时创建一个元素，并将这个元素的 innerHTML 属性设置为给定的标记字符串，来实现标记到 DOM 元素转换的。所以，这个函数既有灵活性，也有局限性。
        $("<div><p>我是创建的p元素</p></div>").appendTo("body");

        // 创建div的时候，添加div的属性
        $("<div/>", {
            "class": "div",
            text: "clickMe",
            click: function () {
                $(this).toggleClass("div");
            }
        }).appendTo("body");

        // 描述:创建一个 <input> 元素必须同时设定 type 属性。因为微软规定 <input> 元素的 type 只能写一次。
        // 在 IE 中无效: 其他浏览器正常
        $("<input>").attr("type", "text").appendTo("body");
        // 在 IE 中有效:
        $("<input type='checkbox'>").appendTo("body");

        // $("<input id='input'>").appendTo("body");
        // $("#input").attr("type","checkbox");   这种也生效 添加完input之后，设置属性也可以


        // 描述:创建一个 <input> 元素，同时设定 type 属性、属性值，以及一些事件。
        $("<input>", {
            type: "text",
            val: "新创建的input元素",
            focusin: function () {
                $(this).css("backgroundColor", "red");
            },
            focusout: function () {
                $(this).css("backgroundColor", "blue");
            },
        }).appendTo("body");
    </script>

</body>
</html>
