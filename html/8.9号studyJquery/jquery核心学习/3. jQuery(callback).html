<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    <script src="../../../js/jquery.js"></script>
</head>
<body>
    <!-- 学习jQuery 不仅仅是过一遍文档  要真正理解并会运用 这样才算学会了 -->
    <!-- $(document).ready()的简写。允许你绑定一个在DOM文档载入完成后执行的函数。
    这个函数的作用如同$(document).ready()一样，只不过用这个函数时，需要把页面中所有需要在 DOM 加载完成时执行的$()操作符都包装到其中来。
    从技术上来说，这个函数是可链接的－－但真正以这种方式链接的情况并不多。 
    你可以在一个页面中使用任意多个$(document).ready事件。参考 ready(Function) 获取更多 ready 事件的信息。 -->

    <script>
        // 描述:当DOM加载完成后，执行其中的函数。
        $(function () {
            console.log('DOM文档加载完毕');
        });

        // 描述:使用 $(document).ready() 的简写，同时内部的 jQuery 代码依然使用 $ 作为别名，而不管全局的 $ 为何。
        jQuery(function ($) {
            // 你可以在这里继续使用$作为别名...
        });

        // 在文档加载后激活函数：
        $(document).ready(function(){
            console.log('在文档加载后激活函数');
        });
       
    </script>

</body>
</html>
