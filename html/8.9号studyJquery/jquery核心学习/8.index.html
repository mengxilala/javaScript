<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jquery</title>
    <script src="../../../js/jquery.js"></script>
</head>
<body>
    <!-- 学习jQuery 不仅仅是过一遍文档  要真正理解并会运用 这样才算学会了 -->
    <!-- 
    index([selector|element])
    搜索匹配的元素，并返回相应元素的索引值，从0开始计数。
    如果不给 .index() 方法传递参数，那么返回值就是这个jQuery对象集合中第一个元素相对于其同辈元素的位置。  如:$('p').index()  结果为0
    如果参数是一组DOM元素或者jQuery对象，那么返回值就是传递的元素相对于原先集合的位置。
    如果参数是一个选择器，那么返回值就是原先元素相对于选择器匹配元素中的位置。如果找不到匹配的元素，则返回-1。 具体请参考示例。 -->
    <p>111</p>
    <p>222</p>
    <p>333</p>
    <p>444</p>
    <p>555</p>
    <p>666</p>
    <p>777</p>
    <p>888</p>
    <p>999</p>


    <ul>
        <li id="foo">foo</li>
        <li id="bar">bar</li>
        <li id="baz">baz</li>
    </ul>
    <script>
        // selector   一个选择器，代表一个jQuery对象，将会从这个对象中查找元素。

      console.log($('li').index(document.getElementById('bar'))); //1 传递一个DOM对象，返回这个对象在原先集合中的索引位置
      console.log($('li').index($('#bar'))); //1，传递一个jQuery对象
      console.log($('li').index($('li:gt(0)'))); // 1，传递一组jQuery对象，返回这个对象中第一个元素在原先集合中的索引位置
      console.log($('#bar').index('li')); //1，传递一个选择器，返回#bar在所有li中的索引位置
      console.log($('#bar').index()); //1，不传递参数，返回这个元素在同辈中的索引位置。 
      
      // :gt() 选择器选取 index 值大于指定数字的元素。index 值从 0 开始。
      console.log($('li:gt(0)'))   //选取后两个元素
    </script>

</body>
</html>
