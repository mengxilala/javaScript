    <!-- .queue(element,queueName,newQueue)

    <!-- .queue(element,queueName,callback())
    element:检查附加列队的DOM元素
    queueName:字符串值，包含序列的名称。默认是 fx, 标准的效果序列。
    callback():要添加进队列的函数 -->
    <p>queue() 方法显示被选元素上要执行的函数队列。</p>
    <p>dequeue() 从队列移除下一个函数，然后执行函数。</p>
    <p>clearQueue() 方法从尚未运行的队列中移除所有项目。</p>
    <p>
        <button id="start">开始动画</button>
        <button id="stop">停止动画</button>

        // .queue(element,queueName,callback()
        // 请注意，当通过 .queue() 添加函数时，我们应当确保最终调用了 .dequeue()，这样下一个排队的函数才能执行。
        $(document).ready(function () {
            var div = $("#div");
            $("#start").click(function () {
                div.animate({ height: 300 }, "slow");
                div.animate({ width: 300 }, "slow");
                div.queue(function () {
                    div.css("background-color", "red");
                    div.dequeue();
                });
                div.animate({ height: 100 }, "slow");
                div.animate({ width: 100 }, "slow");
            });
            $("#stop").click(function () {
                div.clearQueue();
            });
        });
    </script>
