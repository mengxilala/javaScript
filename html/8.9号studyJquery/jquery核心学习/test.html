<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>length demo</title>
    <style>
        body {
            cursor: pointer;
            width:100%;
            height:100%;
            border:1px solid red;
        }

        div {
            width: 50px;
            height: 30px;
            margin: 5px;
            float: left;
            background: green;
        }

        span {
            color: red;
        }
    </style>
    <script src="../../../js/jquery.js"></script>
</head>
<body>
    <span></span>
    <div></div>
    <script>
        $(document.body).click(function () {
            $(document.body).append($("<div>"));
            var n = $("div").length;
            $("span").text("There are " + n + " divs." +
                "Click to add more.");
        })
            // Trigger the click to start
            // .trigger("click");
    </script>

</body>
</html>
